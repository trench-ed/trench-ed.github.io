<!-- Wrapper -->
<div id="wrapper">

	<!-- Header -->
		<header id="header">
			<div class="logo">
				<img src="../../assets/images/logo.png" width="80px" height="80px">
			</div>
			<div class="content">
				<div class="inner">
					<h1>{{ site.title }}</h1>
					<p>{{ site.description }}</p>
				</div>
			</div>
			<nav>
				<ul>
					{% for page in site.pages  %}
					{% if page.title %}
					<!-- page.path is: {{ page.path }} -->
					<li><a href="#{{ page.title }}">{{ page.title }}</a></li>
					{% endif %}
					{% endfor %}
				</ul>
			</nav>
		</header>

	<!-- Main -->
		<div id="main">
